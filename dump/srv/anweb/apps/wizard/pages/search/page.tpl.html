	<div class="wrap" ng-class="{'without_panel': withoutPanel()}">
		
		<div class="inp_box">
			
			<div class="inp_wrap">
				<input type="text" placeholder="{{'wizard_region' | translate}}" ng-keypress="searchKeypress($event)" ng-focus="searchFocus()" ng-blur="searchBlur()" ng-model="query" id="query_handler">				
			</div>
			
			<div class="geo_panel" ng-class="{'without_selected': !getSelected()}">
				
				<a href ng-click="prev()" class="up" ng-class="{ 'cancel': isShowCancel() }" ng-show="isShowPrev()">{{ isShowCancel()?'wizard_cancel2':'wizard_up' | translate }}</a>
				
				<div ng-class="{'no_parent': !getSelected().__parent}">
					
					<a href>{{getSelected().__name}}</a><br />
					
					<span>{{getSelected().__parent}}</span>
					
				</div>
				
			</div>
			
		</div>
		
		<div class="result" ng-class="{'single_col' : isSingleCol()}">
			
			<div class="r-left">
				<ul>
					
					<li ng-repeat="lr in result[0] track by $index" ng-click="selectParent(lr.ID)" ng-class="{'selected': checkCursor(0, $index)}" nw-scroll="checkCursor(0, $index)">
						<a href>{{lr.__name}}</a>
						<span>{{lr.__parent}}</span>
					</li>
					
				</ul>
			</div>
			
			<div class="r-right" ng-show="result[1].length">
				<ul>
					
					<li ng-repeat="rr in result[1] track by $index" ng-click="selectParent(rr.ID)" ng-class="{'selected': checkCursor(1, $index)}" nw-scroll="checkCursor(1, $index)">
						<a href>{{rr.__name}}</a>
						<span>{{rr.__parent}}</span>
					</li>
					
				</ul>
			</div>
		</div>
		
		<div class="navs" ng-hide="navs_hide">
			<a href class="prev" ng-click="prevCustomStep()" ng-hide="stepData.btn_prev === false">{{'wizard_prev' | translate}}</a>
			<a href class="next" ng-class="{'disabled': !isSelected()}" ng-click="openProvlist()">{{'wizard_next' | translate}}</a>
		</div>
		
	</div>
	
</div>
