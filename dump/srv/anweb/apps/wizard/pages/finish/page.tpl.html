
 



















































































































































































































































































































































































































































































<div class="page defstyle">
	<div class="wrap">
		
		<div class="caption">
			<div class="caption_logo"></div>
		</div>
		
		<div class="content_block center title">
			{{ titleKey | translate }}
		</div>
		

		<div class="content_block center" ng-hide="hideRedirectBtn" ng-if="getRedirectUrl() != rootAdminURL">
			{{'wizard_click_tosite' | translate}}
		</div>

		
		<div class="content_block">

			<div class="next trouble center" ng-if="getRedirectUrl() != rootAdminURL">

				<button class="width_auto no" ng-click="exitFromWizard();">{{'wizard_trouble_extended' | translate}}</button>

				<button class="width_auto" ng-hide="hideRedirectBtn" ng-click="exit();">{{'wizard_tosite' | translate}}</button>
			</div>
			<div class="next trouble center" ng-if="getRedirectUrl() == rootAdminURL">
				<button class="width_auto" ng-click="exit();">{{'wizard_tosite' | translate}}</button>
			</div>

		</div>
		
	</div>
</div>
