<div class="page lang" ng-if="isActivated">
	<div class="wrap">
		
		<div class="geo-caption noselect" ng-show="!showlist">
			<img ng-src="/general/img/lang/{{detect}}.png" style="width: 40px; height: 30px; margin-bottom: -7px;"> {{'maybe_lang' | translate}} {{detect | translate}}?
		</div>
		
		<div class="next noselect" ng-show="!showlist">
		
		<button class="no" ng-click="no()">{{'no' | translate}}</button>
			<button ng-click="yes()">{{'yes' | translate}}</button>
		</div>
		
		<div class="langlist noselect" ng-show="showlist">
			<div class="content_block center" ng-show="showlist">
				{{'wizard_select_lang' | translate}}<span class="sep">:</span>
			</div>
			<ul>
				<li ng-repeat="lang in avail">
					<img ng-src="/general/img/lang/{{lang}}.png" ng-click="change(lang)" style="cursor: pointer;"><a href ng-click="change(lang)">{{lang | translate}}</a>
				</li>
			</ul>
			<div class="navs" ng-show="!undetectedLang">
				<a href class="prev single" ng-click="showlist = false">{{'back' | translate}}</a>
			</div>
		</div>
		
	</div>
</div>
