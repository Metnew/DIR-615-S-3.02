<div class="dialog_top_line">
    <div class="dialog_close_mobile" ng-click="closeThisDialog()"></div>
    <div class="dialog_title_text" ng-bind="portName"></div>
    <div class="dialog_close" ng-click="closeThisDialog()">
        <svg svg-icon="cross-medium"></svg>
    </div>
</div>
<form name="bandwidth_edit_form" id="bandwidth_edit_form" 
    nw-form
    ng-submit="saveRule()"
    class="dialog_content_wrapper"
>
	<div class="dialog_content">
        <div class="note" ng-bind="'bandwidth_enable_help' | translate"></div>
        <div 
            class="mt-20"
            nw-labeled-switch 
            nw-label="enable" 
            nw-model="bandwidthEnable" 
            nw-change="toggleBandwidth()">
        </div>
        
        <div ng-show="bandwidthEnable">
            <div nw-field
                 nw-label="bandwidth_max_value"
                 nw-required
            >
                <input type="text" ng-model="portBandwidth.egress_bandwidth" nw-number nw-min="0" nw-max="{{portBandwidth.max_bandwidth}}"/>
            </div>
            <div class="note" nw-bind-html-compile="'bandwidth_value_help' | translate">
            </div>
        </div>
        
	</div>
    <div class="dialog_button_panel button_block right">
        <button type="submit" class="colored flat"
                ng-bind="'save'|translate"
        ></button>
    </div>
</form>
