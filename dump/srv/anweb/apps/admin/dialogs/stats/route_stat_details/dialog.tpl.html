<div class="dialog_top_line" >
    <div class="dialog_close_mobile" ng-click="closeThisDialog()"></div>
    <div class="dialog_title_text" ng-bind="'stat_route_info' | translate">
    </div>
    <div class="dialog_close" ng-click="closeThisDialog()">
        <svg svg-icon="cross-medium"></svg>
    </div>
</div>
<div class="dialog_content_wrapper">
    <div class="dialog_content">
        <div class="mb-10">
            <div class="light" ng-bind="'iface' | translate"></div>
            <div ng-bind="model.name"></div>
        </div>
        <div class="mb-10">
            <div class="light" ng-bind="'stat_route_dest' | translate"></div>
            <div ng-bind="model.dest"></div>
        </div>
        <div class="mb-10">
            <div class="light" ng-bind="'routing_gateway' | translate"></div>
            <div ng-bind="model.gw"></div>
        </div>
        <div class="mb-10">
            <div class="light" ng-bind="'IPSubnetMask' | translate"></div>
            <div ng-bind="model.mask"></div>
        </div>
        <div class="mb-10">
            <div class="light" ng-bind="'stat_route_flags' | translate"></div>
            <div ng-bind="model.flags"></div>
        </div>
        <div class="mb-10">
            <div class="light" ng-bind="'routing_metric' | translate"></div>
            <div ng-bind="model.metric"></div>
        </div>
        <div class="mb-10" ng-if="needTable">
            <div class="light" ng-bind="'policyRoutRulesTable'|translate"></div>
            <div ng-bind="model.table"></div>
        </div> 
    </div>
</div>
