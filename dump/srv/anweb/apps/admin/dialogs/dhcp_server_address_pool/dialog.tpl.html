<div class="dialog_top_line">
    <div class="dialog_close_mobile" ng-click="dialog.cancel()"></div>
    <div class="dialog_title_text"  ng-bind="'lanDHCPServerAddressPool' | translate">
    </div>
    <div class="dialog_close" ng-click="dialog.cancel()">
        <svg svg-icon="cross-medium"></svg>
    </div>
</div>
<form name="form" novalidate class="dialog_content_wrapper">
	<div class="dialog_content">
	    <div class="dialog_comment" ng-bind="'lanDHCPServerAddressPoolComment' | translate"></div>
		<div nw-radio-group
			 nw-model="range.value"
			 nw-options="range.list"
		></div>
	</div>
	<div class="dialog_button_panel button_block right">
		<button type="button" class="colored flat" 
			ng-click="dialog.apply()"
			ng-bind="'OK'"
		></button>
	</div>
</form>
