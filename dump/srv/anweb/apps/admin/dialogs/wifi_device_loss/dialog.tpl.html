
<div class="dialog_top_line">
    <div class="dialog_title_text dialog_title_text--single" ng-bind="'attention' | translate">
    </div>
    <div class="dialog_title_icon">
    	<svg svg-icon="device-warn" ng-show="!deviceAvailable"></svg>
    	<svg svg-icon="device-ok" ng-show="deviceAvailable"></svg>
    </div>
</div>
<form name="form" novalidate class="dialog_content_wrapper">
	<div class="dialog_content">
		<div class="dialog_content_text" nw-bind-html-compile="getCommentTitle()"></div>
		<div class="dialog_content_text" nw-bind-html-compile="getCommentParam()"></div>
		<div nw-bind-html-compile="getParams()"></div>
	</div>
	<div class="dialog_button_panel button_block right">
		<button type="button" class="colored flat"
			ng-click="skip()"
			ng-disabled="!deviceAvailable"
			ng-bind="'OK' | translate"
		></button>
	</div>
</form>
