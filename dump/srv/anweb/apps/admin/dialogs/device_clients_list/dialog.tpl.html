<div class="dialog_top_line">
    <div class="dialog_close_mobile" ng-click="clients.cancel()"></div>
    <div class="dialog_title_text"  ng-bind="'dlgDeviceClientsList' | translate">
    </div>
    <div class="dialog_close" ng-click="clients.cancel()">
        <svg svg-icon="cross-medium"></svg>
    </div>
</div>
<form name="form" novalidatediv class="dialog_content_wrapper">
	
    <div class="dialog_content">
        <nw-progress-circular ng-show="clients.isLoading"></nw-progress-circular>
	    <div ng-if="!clients.isLoading">
	    	<div class="dialog_alarm_message" 
        		 ng-show="clients.isError"
        		 ng-bind="'dlgDeviceClientsListError' | translate"
        	></div>
        	
        	<div class="dialog_comment" 
        		 ng-show="!clients.isError && clients.isEmpty()"
        		 ng-bind="'dlgDeviceClientsListEmpty' | translate"
        	></div>
	    	
	    	<div class="dialog_comment"
	    		 ng-show="clients.comment && !clients.isError && !clients.isEmpty()"
	    		 ng-bind="clients.comment | translate"
	    	></div>
	    	<div class="nw-control-list_container"
	    		nw-control-list
	    		nw-control-list-selected
	    		nw-control-list-selected-list="clients.selected"
	    		ng-show="!clients.isError && !clients.isEmpty()"
	    	>
	    		<div ng-repeat="item in clients.list"
	    			 nw-control-list-item
	    			 nw-control-list-item-title="clients.getTitle(item)"
					 nw-control-list-item-subtitle="item.mac"
	    		>
	    		</div>
	    	</div>
        </div>
    </div>
    <div class="dialog_button_panel button_block right">
            <button type="button" class="flat"
                ng-click="clients.refresh()" 
                ng-bind="'refreshButton' | translate"
                ng-disabled="clients.isLoading"
            ></button>
            <button type="button" class="colored flat"
                ng-show="!clients.isError && !clients.isEmpty()"
                ng-disabled="!clients.isSelected() || clients.isLoading"
                ng-click="clients.apply()"
                ng-bind="'OK'"
            ></button>
        </div>
 </form>
