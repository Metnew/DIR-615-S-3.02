<div class="dialog_top_line">
    <div class="dialog_close_mobile" ng-click="closeThisDialog()"></div>
    <div class="dialog_title_text">
        {{getHeader()}}
    </div>
    <div class="dialog_close" ng-click="closeThisDialog()">
        <svg svg-icon="cross-medium"></svg>
    </div>
</div>
<form name="wifi_wmm_edit_form" id="wifi_wmm_edit" class="dialog_content_wrapper">
	<div class="dialog_content">
        <div nw-field
             nw-label="AIFSN"
             nw-required
        >
            <select ng-model="point.AIFSN"
                    ng-options="val for val in restrictions.AIFSN"
            >
            </select>
        </div>
        <div nw-field
             nw-label="CWMin"
        >
            <select ng-model="point.ECWMin"
                    ng-options="option.key as option.val for option in getCWValues(restrictions[type][shortAC].ECWMin)"
            >
            </select>
        </div>
        <div nw-field
             nw-label="CWMax"
        >
            <select ng-model="point.ECWMax"
                    ng-options="option.key as option.val for option in getCWValues(restrictions[type][shortAC].ECWMax)"
            >
            </select>
        </div>
        
        <div nw-field
             nw-label="TXOP"
             nw-required
        >
            <input nw-number
                   nw-min="{{restrictions.TxOpMax.min}}"
                   nw-max="{{restrictions.TxOpMax.max}}"
                   ng-model="point.TxOpMax"
            >
        </div>
        <div nw-labeled-switch
             nw-label="ACM"
             nw-model="point.AcmPolicy"
        ></div>
        <div nw-labeled-switch
             nw-label="ACK"
             nw-model="point.AckPolicy"
             ng-if="isAP"
        ></div>
	</div>
    <div class="dialog_button_panel button_block right">
        <button class="colored flat"
                ng-bind="'save'|translate"
                ng-disabled="isSavingDisabled()"
                ng-click="save()"
        ></button>
        <button ng-click="closeThisDialog()"
                ng-bind="'close'|translate"
                class="flat"
        ></button>
    </div>
</form>
