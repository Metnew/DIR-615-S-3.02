	Диалог смены пароля.
	Активируется при получении уведомлении о необходимости смены пароля.
-->

<div class="dialog_top_line">
    <div class="dialog_close_mobile" ng-click="closeThisDialog()"></div>
    <div class="dialog_title_text" ng-bind="'change_default_settings_dialog'|translate">
    </div>
</div>
<form name="form_change_password" novalidate ng-submit="save()" class="dialog_content_wrapper">
    <div class="dialog_content" >
		<div ng-if="needChangePass"
            nw-password
            nw-password-label="admin_pass"
            nw-password-value="passwd.value"
            nw-password-focus
            nw-password-required
            nw-password-valid="validatePassword(passwd.value)"
            nw-password-description="password_description"
        >
        </div>
        <div ng-repeat="(key, obj) in ssids">
            <div nw-field nw-label="{{obj.name}}" nw-required>
                <input type="text" ng-model="obj.value" nw-type="text" nw-custom-valid="validateSSID(obj.defaultSSID, obj.value)" maxlength="33" ng-maxlength="32"/>
            </div>
        </div>
    </div>
    <div class="dialog_button_panel button_block right">
        <button class="colored flat" type="submit" ng-bind="'save'|translate" ng-disabled="!saveEnabled()"></button>
    </div>
</form>
