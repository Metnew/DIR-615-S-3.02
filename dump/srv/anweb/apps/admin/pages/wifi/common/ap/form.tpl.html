<form name="form" class="css-form" novalidate
      nw-form
      ng-submit="wifi.apply()"
      unsaved-warning-form
      unsaved-backup-status="{{!wifi.wasModified()}}" 
>
    <div class="card no_padding">
        <div class="row-grid">
            <div class="col-md-12">
                <div class="card flat" alert="info" ng-if="wifi.isWDSInBridgeMode">
                    {{ 'wifiWDSBridgeModeWarn' | translate }}
                </div>
            </div>
        </div>

        <div
           ng-include="'/admin/pages/wifi/common/ap/page.tpl.html'"
           ng-if="wifi.isActivate"
        ></div>

        <div class="button_block left">
            <button type="submit" class="colored"
                ng-disabled="!wifi.isAdd() && !wifi.wasModified()"
                ng-bind="'apply' | translate"
            ></button>
        </div>
    </div>
</form>
