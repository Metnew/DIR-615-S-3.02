<div class="card table"
     nw-table
     nw-table-title="navStatsDHCP"
>
    <table>
        <thead>
            <tr>
                <th ng-bind="'dhcp_hostname' | translate"></th>
                <th ng-bind="'IPAddress' | translate"></th>
                <th ng-bind="'MAC'"></th>
                <th ng-bind="'stat_dhcp_expires' | translate"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, item) in dhcpStats" 
                nw-mini-table
                nw-mini-table-caption="item.hostname"
                nw-mini-table-short="item.ip"
                nw-mini-table-click="showDetails(item, key)"
            >
                <td ng-bind="item.hostname || '-'"></td>
                <td ng-bind="item.ip || '-'" class="not_break"></td>
                <td ng-bind="item.MACAddress || '-'" class="not_break upper"></td>
                <td  class="not_break">{{getLeaseExpiresTime(item)}}</td>
            </tr>
        </tbody>
    </table>
</div>
