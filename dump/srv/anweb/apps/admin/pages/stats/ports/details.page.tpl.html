<div class="page_port_details">
    <h3 ng-bind="portAlias" class="card-group-title"></h3>
    <div class="card_columns">
        <div class="card" ng-repeat="group in fieldGroups">
            <h4 ng-bind="group.label"></h4>
            <table class="port-details-list">
                <tr ng-repeat="field in group.fields">
                    <td>
                        {{field.label}}
                        <div ng-if="field.note" class="note mb-0" ng-bind="field.note"></div>
                    </td>
                    <td class="info" ng-bind="field.value"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
